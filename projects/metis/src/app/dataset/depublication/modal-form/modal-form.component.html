<lib-modal
  [buttons]="
    [
      {
        label: 'No',
        clickVal: false,
        cssClass: 'button-filled'
      },
      {
        label: labelSubmit,
        clickVal: true,
        disabled: !formGroup.valid,
        cssClass: 'button-filled' + (!yesNo ? ' right-aligned' : ''),
        type: 'submit'
      }
    ].slice(yesNo ? 0 : 1, 2)
  "
  [isSmall]="false"
  id="{{ modalId }}"
  [title]="title"
>
  <div class="modal-form-content" [ngClass]="{ wide: wide }">
    <ng-content></ng-content>
  </div>
</lib-modal>
