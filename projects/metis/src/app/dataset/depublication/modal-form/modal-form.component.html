<lib-modal
  [buttons]="[
    {
      label: 'no',
      clickVal: false,
      disabled: !formGroup.valid,
      cssClass: 'button-filled uppercase'
    },
    {
      label: 'yes',
      clickVal: true,
      disabled: !formGroup.valid,
      cssClass: 'button-filled uppercase',
      type: 'submit'
    }
  ]"
  [isSmall]="false"
  id="{{ modalId }}"
  [title]="title"
>
  <ng-content></ng-content>
</lib-modal>
