<ng-template #depublicationTemplate>
  <ng-template #empty_cell><span class="empty-cell"></span></ng-template>
  <span class="row-checkbox">
    <lib-checkbox
      attrE2E="depublication-delete"
      [disabled]="checkboxDisabled()"
      [checked]="record.deletion"
      (valueChanged)="onChange($event)"
    ></lib-checkbox>
  </span>

  <span data-e2e="record-id" class="record-url">
    <span>{{ record.recordId }}</span>
  </span>

  <span>
    <span>{{ record.depublicationStatus }}</span>
  </span>

  <span
    *ngIf="record && record.depublicationStatus !== DepublicationStatus.PENDING; else empty_cell"
  >
    <span>{{ record.depublicationReason }}</span>
  </span>

  <span *ngIf="record && record.depublicationDate; else empty_cell">
    <span class="date">{{ record.depublicationDate | date: 'dd/MM/yyyy' }}</span>
    <span class="time"> {{ record.depublicationDate | date: 'HH:mm' }}</span>
  </span>
</ng-template>
