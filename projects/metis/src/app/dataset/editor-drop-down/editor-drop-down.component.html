<ul libClickAware (clickOutside)="hide()">
  <li class="dropdown arrow-right">
    <span
      (click)="toggle()"
      [class.black]="!editorIsDefaultTheme"
      class="editor-ctrl"
      title="{{ 'options' | translate }}"
    ></span>

    <div class="dropdown-wrapper" *ngIf="showing">
      <ul class="dropdown-content">
        <li>
          <span class="theme-title">{{ 'previewOptionsDownloads' | translate }}</span>
        </li>
        <ng-template #noDownloads>
          <li class="flex-pair">
            <span class="download-link disabled">{{ 'previewNoDownloads' | translate }}</span>
          </li>
        </ng-template>
        <ng-container *ngIf="xmlDownloads; else noDownloads">
          <li *ngFor="let xml of xmlDownloads">
            <a
              class="flex-pair download-link"
              [ngClass]="{
                disabled: !xml
              }"
              (click)="triggerXmlDownload(xml)"
              ><span class="editor-ctrl download-icon"></span
              ><span>@{{ (xml.label | renameWorkflow) || xml.label }}</span></a
            >
          </li>
        </ng-container>
        <li>
          <span class="theme-title">{{ 'editorThemeSelection' | translate }}</span>
        </li>
        <li>
          <a class="flex-pair" (click)="setTheme(false)" data-e2e="set-theme-black"
            ><span
              [class.active]="!editorIsDefaultTheme"
              class="editor-ctrl theme-ctrl black"
            ></span
            ><span class="capitalise">{{ 'black' | translate }}</span></a
          >
        </li>
        <li>
          <a class="flex-pair" (click)="setTheme(true)" data-e2e="set-theme-white"
            ><span [class.active]="editorIsDefaultTheme" class="editor-ctrl theme-ctrl"></span
            ><span class="capitalise">{{ 'white' | translate }}</span></a
          >
        </li>
      </ul>
    </div>
  </li>
</ul>
