  <div class="attribution" *ngIf="attributionlink && attributiontext">
    <div class="attribution-content white">
      <a [href]="attributionlink">{{ attributiontext }}</a>
      <a
        *ngIf="attributionrightslink && attributionrights"

        class="license icon-license-zero"
        target="_blank"

    </div>
  </div>

<div>
  <section class="banner">
    <div class="lc">
      <h2 *ngIf="bannerheading">{{ bannerheading }}</h2>
      <div class="banner-info">
        <p *ngIf="bannertext">{{ bannertext }}</p>
      </div>
      <div class="banner-link" *ngIf="bannerlinktext">
        <a routerLink="/register" class="btn btn-light pill">{{ bannerlinktext }}</a>
      </div>
    </div>
  </section>
</div>
