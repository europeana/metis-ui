<span class="search-form" *ngIf="authentication.validatedUser()">
  <input
    class="search-string"
    type="text"
    (keyup)="submitOnEnter($event)"
    [(ngModel)]="searchString"
    name="searchString"
    placeholder="{{ placeholderKey | translate }}"
  />
  <span class="search" (click)="executeSearch()"></span>
</span>
