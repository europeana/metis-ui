<div class="strength">
  <ul class="strengthbar">
    <li class="point" [style.background-color]="getBarColor(0)"></li>
    <li class="point" [style.background-color]="getBarColor(1)"></li>
    <li class="point" [style.background-color]="getBarColor(2)"></li>
    <li class="point" [style.background-color]="getBarColor(3)"></li>
    <li class="point" [style.background-color]="getBarColor(4)"></li>
    <span class="strength-text" (click)="toggleInfo()">{{ getStrength() }}</span>
  </ul>
  <p *ngIf="info" class="info">
    Password must contain at least one of each:<br />
    * Lowercase letter<br />
    * Uppercase letter<br />
    * Digit<br />
    * Symbol
  </p>
</div>
