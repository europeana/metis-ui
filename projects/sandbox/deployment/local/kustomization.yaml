apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- deployment.yaml
- sandbox-ui-service.yaml
- ingress.yaml
- hpa.yaml
configMapGenerator:
- name: sandbox-ui-nginx-conf
  files:
  - nginx.conf
secretGenerator:
- name: sandbox-ui-environment
  envs:
  - env_file
generatorOptions:
  disableNameSuffixHash: true
  labels:
    type: generated
  annotations:
    note: generated
