apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metis-sandbox-ui-ingress-production
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: metis-sandbox-ui-service-production
                port:
                  number: 8080
