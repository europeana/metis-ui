apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: test
resources:
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml
configMapGenerator:
- name: sandbox-ui-nginx-conf-production
  files:
  - nginx.conf
secretGenerator:
- name: sandbox-ui-environment-production
  envs:
  - env_file
generatorOptions:
  disableNameSuffixHash: true
  labels:
    type: generated
  annotations:
    note: generated
