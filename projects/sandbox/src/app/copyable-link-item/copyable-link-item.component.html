<span class="copyable-link-item">
  <a
    class="external-link"
    [ngClass]="{ pending: !href }"
    [attr.href]="href"
    [attr.title]="href"
    target="_blank"
    rel="noopener"
  >
    <ng-container [ngTemplateOutlet]="labelRef"></ng-container>
  </a>
  <a
    *ngIf="href"
    appTextCopy
    #textCopy="textCopy"
    class="copy"
    (click)="textCopy.copy(href)"
    [ngClass]="{ copied: textCopy.copied }"
    ><span class="msg-copy">copy</span><span class="msg-copied">copied!</span></a
  >
</span>
