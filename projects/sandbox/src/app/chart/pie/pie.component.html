<div>
  <div class="legend-title">Legend ({{ pieDimension }})</div>
  <ul class="legend">
    <li *ngFor="let item of legendItems" class="legend-item">
      <span class="legend-item-marker" style="background: {{ item.fillStyle }}"> </span>
      <span>
        {{ item.text }}
      </span>
    </li>
  </ul>
</div>
