<div class="header-wrapper">
  <header class="header">
    <div class="header-container">
      <a class="hamburger" (click)="toggleSidebarOpen()"></a>
      <div class="metis-logo">
        <a href="/" aria-label="Europeana Metis Sandbox" class="logo"></a>
      </div>
    </div>
  </header>
</div>

<div
  class="sidebar-outer"
  role="navigation"
  [ngClass]="{ open: isSidebarOpen }"
  libClickAware
  [ignoreClasses]="['hamburger']"
  (clickOutside)="closeSideBar()"
>
  <ul class="links-external" *ngIf="documentationUrl || feedbackUrl || userGuideUrl">
    <li *ngIf="documentationUrl">
      <a
        class="external-link left large"
        data-e2e="documentation-url"
        [href]="documentationUrl"
        target="_blank"
        >Training material</a
      >
    </li>
    <li *ngIf="feedbackUrl">
      <a
        class="external-link left large"
        data-e2e="feedback-url"
        [href]="feedbackUrl"
        target="_blank"
        >Feedback</a
      >
    </li>
    <li *ngIf="userGuideUrl">
      <a
        class="external-link left large"
        data-e2e="user-guide-url"
        [href]="userGuideUrl"
        target="_blank"
        >User guide</a
      >
    </li>
  </ul>
</div>

<div class="pusher">
  <router-outlet></router-outlet>
  <lib-footer id="footer"></lib-footer>
</div>
