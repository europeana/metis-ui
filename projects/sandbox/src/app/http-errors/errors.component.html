@let obError = error(); @let fnOnClose = onClose(); @if(obError) {
<div class="errors">
  @if(fnOnClose) {
  <a class="close-errors" (click)="fnOnClose()"></a>
  }
  <div class="heading">
    {{ obError.statusText }}
  </div>
  <ul class="error-detail">
    <li>{{ obError.message }}</li>
  </ul>
</div>
}
