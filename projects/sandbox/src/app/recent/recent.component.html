<ng-template #recentList>
  <ul class="links-recent">
    <li><a tabindex="0" class="link-recent">1 rt 01/12/11</a></li>
    <li><a tabindex="0" class="link-recent">2 etc 01/12/11</a></li>
    <li><a tabindex="0" class="link-recent">3 name_longer 01/12/11</a></li>
    <li>
      <a tabindex="0" (click)="showAll()" (keydown.enter)="showAll()" class="link-recent-all"
        >ALL ({{ model.length }})</a
      >
    </li>
  </ul>
</ng-template>

@if(listView){
<li>
  <label class="inline-text"
    >Or
    <a
      tabindex="0"
      class="link-internal toggle-expand"
      [ngClass]="{ open: menuOpen }"
      data-e2e="opener-links-recent"
      (keydown.enter)="toggleMenu()"
      (click)="toggleMenu()"
      >view a recent dataset</a
    ></label
  >
</li>
<li *ngIf="menuOpen">
  <ng-container>
    <ng-content *ngTemplateOutlet="recentList"> </ng-content>
  </ng-container>
</li>
} @else {
<li>
  <ng-container>
    <ng-content *ngTemplateOutlet="recentList"> </ng-content>
  </ng-container>
</li>
}
