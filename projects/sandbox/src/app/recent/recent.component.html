<ng-template #recentList>
  <ul class="links-recent">
    <li>
      <a tabindex="0" class="link-recent" (click)="linkClicked()">
        <span tabindex="0">11</span>
        <span>rt</span>
        <span>01/12/11</span>
      </a>
    </li>
    <li>
      <a tabindex="0" class="link-recent" (click)="linkClicked()">
        <span tabindex="0">1211121</span>
        <span>St_name_thing</span>
        <span>11/08/21</span>
      </a>
    </li>
  </ul>
  <ul>
    <li>
      <a tabindex="0" (click)="showAll()" (keydown.enter)="showAll()" class="link-recent-all"
        ><span>ALL ({{ model.length }})</span></a
      >
    </li>
  </ul>
</ng-template>

@if(listView){
<li>
  <label class="inline-text"
    >Or
    <a
      tabindex="0"
      class="link-internal toggle-expand"
      [ngClass]="{ open: menuOpen }"
      data-e2e="opener-links-recent"
      (keydown.enter)="toggleMenu()"
      (click)="toggleMenu()"
      >view a recent dataset</a
    ></label
  >
</li>
<li *ngIf="menuOpen">
  <ng-container>
    <ng-content *ngTemplateOutlet="recentList"> </ng-content>
  </ng-container>
</li>
} @else {
<li>
  <ng-container>
    <ng-content *ngTemplateOutlet="recentList"> </ng-content>
  </ng-container>
</li>
}
