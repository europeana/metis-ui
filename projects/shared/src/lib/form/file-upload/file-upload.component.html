<label
  class="file-upload"
  (keydown.enter)="fileUpload.click()"
  [ngClass]="{ disabled: form.disabled }"
>
  <input
    #fileUpload
    type="file"
    accept="{{ acceptedTypes }}"
    aria-label="File Upload"
    [formGroup]="form"
    style="display:none;"
  />
  <span class="pseudo-button" tabindex="0">Choose file</span>
  <span>
    {{ selectedFileName ? selectedFileName : 'No file chosen' }}
  </span>
</label>
