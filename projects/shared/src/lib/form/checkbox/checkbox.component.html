<label
  *ngIf="form"
  class="checkbox"
  [attr.tabindex]="0"
  [formGroup]="form"
  [ngClass]="{'disabled': form.disabled || disabled}"
  (keydown.space)="onKeyToggle($event)"
>
  <input tabindex="-1" type="checkbox" (change)="onInputChange($event)" [formControlName]="controlName"/>
  <span>{{ labelText }}</span>
</label>
