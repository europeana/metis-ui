<div class="header-wrapper">
  <header class="header">
    <div class="header-container">
      <div class="metis-logo">
        <a routerLink="/home" class="phase-flag beta" tabindex="-1">BETA</a>
        <a routerLink="/home" class="logo ir"></a>
      </div>

      <div class="dashboard-header" *ngIf="isLoggedIn()">
        <form class="search-multiterm">
          <input class="search-input" type="text" placeholder="Search for {{searchfilter}}" />
          <ul class="search-select">
            <li>
              <a class="has-submenu" (click)="toggleSearchMenu()">{{searchfilter}}</a>
                <ul class="menu-sublevel caret" *ngIf="openSearch">
                  <li><a (click)="filterSearch('Dataset');">Dataset</a></li>
                  <li><a (click)="filterSearch('User');">User</a></li>
                  <li><a (click)="filterSearch('Organization');">Organization</a></li>
                  <li><a (click)="filterSearch('All');">All</a></li>
                </ul>
            </li>
          </ul>
          <button type="submit" class="search-submit"><i class="fa fa-search"></i></button>
        </form>
      </div>

      <div class="dashboard-header-links">
        <div *ngIf="isLoggedIn(); then loggedIn else loggedOut"></div>
        <ng-template #loggedIn>
          <div class="settings-menu cf nav-loggedin">
            <a class="notifications" routerLink="/dashboard">
              <span class="svg-icon-notifications"></span>
              <span class="circle">7</span>
            </a>
            <a routerLink="/home"> <span class="svg-icon-configuration"></span></a>
            <div class="metis-user">
              <a class="has-submenu" (click)="toggleSignInMenu()"><span class="svg-icon-loggedin-user"></span></a>
              <ul class="menu-sublevel caret" *ngIf="openSignIn">
                <li><a (click)="gotoProfile()">My Profile</a></li>
                <li><a (click)="logOut()">Log out</a></li>
              </ul>
            </div>
          </div>
        </ng-template>
        <ng-template #loggedOut>
          <ul class="settings-menu cf nav-access">
            <li>
              <a class="signup has-submenu" (click)="toggleSignInMenu()">Sign In</a>
              <ul class="menu-sublevel caret" *ngIf="openSignIn">
                <li><a (click)="gotoLogin();">Login</a></li>
                <li><a (click)="gotoRegister();">Register</a></li>
              </ul>
            </li>
          </ul>
        </ng-template>
      </div>
    </div>
  </header>
</div>
