<ng-template #sortableGroupTemplate>
  <app-sortable-header
    (onSet)="onSetHandler($event)"
    (onSelectAll)="selectAllHandler($event)"
    [conf]="{
      translateKey: item.translateKey,
      fieldName: item.fieldName,
      cssClass: grpConf.cssClass
    }"
    [allSelected]="_allSelected"
    *ngFor="let item of grpConf.items"
  >
  </app-sortable-header>
</ng-template>
