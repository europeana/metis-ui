<span class="{{ conf.cssClass }} {{ classes[current] }}" (click)="valueBump()">
  <ng-template #tmpSelectAll
    ><a (click)="toggleSelectAll()"><input type="checkbox" [checked]="selectAll"/></a
  ></ng-template>
  <span *ngIf="conf.translateKey; else tmpSelectAll" class="state-arrow">{{
    conf.translateKey | translate
  }}</span>
</span>
