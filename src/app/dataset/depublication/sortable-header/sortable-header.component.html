<span class="{{ conf.cssClass }} {{ classes[current] }}" (click)="valueBump()">
  <ng-template #selectAll
    ><a (click)="toggleSelectAll()"><input type="checkbox"/></a
  ></ng-template>
  <span *ngIf="conf.translateKey; else selectAll" class="state-arrow">{{
    conf.translateKey | translate
  }}</span>
</span>
