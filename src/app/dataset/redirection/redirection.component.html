<span class="redirect">
  <ng-container *ngIf="!redirectionId">
    <input
      class="redirect-entry"
      [ngClass]="{ invalid: flagIdInvalid }"
      placeholder="{{ 'add-dataset-id' | translate }}"
      (keyup)="onKeyupRedirect($event)"
      [(ngModel)]="newIdString"
    />
  </ng-container>
  <ng-container *ngIf="redirectionId">
    <span class="redirect-label">
      {{ redirectionId }}
    </span>
    <a class="redirect-remove" (click)="remove()"></a>
  </ng-container>
  <span class="error" [ngClass]="{ hidden: !flagIdInvalid }">{{
    'dataset-inexistent' | translate
  }}</span>
</span>
