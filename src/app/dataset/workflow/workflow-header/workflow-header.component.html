<div class="workflow-header" #workflowheader>
  <div class="full-view">
    <span class="shortcuts">
      <a>select all</a>
      <a>clear all</a>
    </span>
    <span class="instruction">
      1. Choose your workflow
    </span>
    <span class="link-check">
      <a>add link check</a>
    </span>
  </div>
  <ul class="steps">
    <a
      *ngFor="let plugin of conf; index as i"
      (click)="activatePlugin(plugin.name)"
      title="{{ getAdjustableLabel(i) | renameWorkflow }}"
      class="{{ getAdjustableLabel(i) }} orb-status labelled"
      [ngClass]="{ active: isActive(plugin.name) }"
    >
    </a>
  </ul>
</div>
