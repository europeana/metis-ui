<div class="datasets">
  <h3>{{ 'favoritedatasets' | translate }}</h3>

  <table class="table-horizontal-layout datasets-table">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th>{{ 'provider' | translate }}</th>
        <th>{{ 'dataprovider' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataset of datasets; trackBy: byId">
        <td>{{ dataset.datasetId }}</td>
        <td>
          <a
            class="datasetName"
            [routerLink]="['/dataset', 'edit', dataset.datasetId]"
            target="_blank"
            >{{ dataset.datasetName }}</a
          >
        </td>
        <td>{{ dataset.provider }}</td>
        <td>{{ dataset.dataProvider }}</td>
      </tr>
    </tbody>
  </table>
</div>
