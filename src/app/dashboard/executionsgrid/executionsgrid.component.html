<h3 class="grid-top-header">
  {{ 'allexecutions' | translate }}<span *ngIf="isLoading" class="svg-icon-spin showing"></span>
</h3>
<div *ngIf="executionSummary" class="executions-grid" [ngClass]="{ filled : filled }">
  <span class="grid-header">
    Dataset Name
  </span>
  <span class="grid-header" (click)="toggleFilled()" style="cursor:pointer;" title="Click to toggle the orb fill">
    Workflows
  </span>
  <span class="grid-header">
    Processed / Records
  </span>
  <span class="grid-header">
    Start Time
  </span>
  <span class="grid-header">
    End Time
  </span>
  <ng-container *ngFor="let execution of executionSummary">
    <app-gridrow #wrapper
      [dsExecution]="execution"
      (closeExpanded)="closeExpanded()"
    ></app-gridrow>
    <ng-content *ngTemplateOutlet="wrapper.childComponentTemplate"></ng-content>
  </ng-container>
</div>
