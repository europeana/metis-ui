<div class="all-executions">
  <h3>{{ 'allexecutions' | translate }}</h3>

  <table class="table-horizontal-layout executions-table">
    <thead>
      <tr>
        <th colspan="4"></th>
        <th>Workflow step</th>
        <th class="centered">{{ 'totalprocessed' | translate }}</th>
        <th class="centered">{{ 'totaldataset' | translate }}</th>
        <th class="centered">{{ 'startdate' | translate }}</th>
        <th class="centered">{{ 'enddate' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let execution of runningExecutions; trackBy: byId"
        app-executiontable
        [execution]="execution"
        [plugin]="execution.currentPlugin"
      ></tr>
      <tr
        *ngFor="let execution of finishedExecutions; trackBy: byId"
        app-executiontable
        [execution]="execution"
        [plugin]="execution.currentPlugin"
      ></tr>
    </tbody>
    <tfoot>
      <tr class="loadmore">
        <td colspan="9">
          <div>
            <a class="load-more-btn" (click)="loadNextPage()" *ngIf="hasMore">{{
              'loadmore' | translate
            }}</a
            ><span class="svg-icon-spin" [class.showing]="isLoading"></span>
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
